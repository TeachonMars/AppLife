apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile 'org.jetbrains:annotations-java5:15.0'
    compile 'com.android.support:support-annotations:26.0.0-alpha1'

    compile 'com.teachonmars.module:autoContext:0.9.1'
    annotationProcessor 'com.teachonmars.module:autoContext.compiler:0.9.1'
}
apply from: "${rootProject.projectDir}/scripts/${uploadTask}"