apply plugin: 'com.android.library'

android {
    compileSdkVersion androidCompileSdk
    buildToolsVersion androidBuildTools

    defaultConfig {
        minSdkVersion androidMinSdk
        targetSdkVersion androidTargetSdk
        versionCode 1
        versionName libraryVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile 'org.jetbrains:annotations-java5:15.0'
    compile "com.android.support:support-annotations:${depsAndroidSupport}"

    compile 'com.teachonmars.modules:autoContext:1.2.0'
    annotationProcessor 'com.teachonmars.modules:autoContext.compiler:1.1.3'
}

ext {
    pomArtifactId = 'appLife'
    pomPackaging = 'aar'
}

apply from: "${rootProject.projectDir}/scripts/install.gradle"
apply from: "${rootProject.projectDir}/scripts/bintray.gradle"
