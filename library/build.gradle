apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile 'org.jetbrains:annotations-java5:15.0'
    compile 'com.android.support:support-annotations:26.0.0-alpha1'

    compile 'com.teachonmars.modules:autoContext:1.1.2'
    annotationProcessor 'com.teachonmars.modules:autoContext.compiler:1.1.2'
}

ext {
    pomArtifactId = 'appLife'
    pomPackaging = 'aar'
}

apply from: "${rootProject.projectDir}/scripts/install.gradle"
apply from: "${rootProject.projectDir}/scripts/bintray.gradle"
